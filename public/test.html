<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競技プログラミング - 問題ページ</title>
    <link rel="stylesheet" href="css/test.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<header>
    <div id="top-row">
        <h1 id="problem-title">問題のタイトル</h1>
        <button id="explanation-button">解説を見る</button>
    </div>
    <div id="limits">
        <span id="time-limit">実行時間制限: 2秒</span>
        <span id="memory-limit">メモリ使用制限: 256MB</span>
    </div>
</header>
<main>
    <div id="problem-statement">
        <h2>問題文</h2>
        <p>次の式を計算してください：</p>
        <p>\[ E = mc^2 \]</p>
        <hr>
        <h2>制約</h2>
        <ul id="constraints">
            <li>変数 \( m \) は正の整数である。</li>
            <li>変数 \( c \) は光速であり、定数 \( 3 \times 10^8 \) m/s である。</li>
        </ul>
        <hr>
        <h2>入力</h2>
        <p>入力は以下の形式で標準入力から与えられる。</p>
        <div class="code-container">
            <button class="copy-button" onclick="copyToClipboard()">コピー</button>
            <span id="copy-message">コピーされました</span>
            <div class="code-block io_format">
                \( m \)
            </div>
        </div>
        <hr>
        <h2>出力</h2>
        <p>答えを出力せよ。</p>
    </div>
</main>
<script>
    function copyToClipboard() {
        const code = document.querySelector('.code-block').innerText;
        navigator.clipboard.writeText(code).then(() => {
            const copyMessage = document.getElementById('copy-message');
            copyMessage.style.visibility = 'visible';
            setTimeout(() => {
                copyMessage.style.visibility = 'hidden';
            }, 2000);
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        MathJax.typesetPromise();
    });
</script>
</body>
</html>
