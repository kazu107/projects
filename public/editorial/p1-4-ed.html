<!-- 解説文　-->
<p>この問題は、文字列 \(S\) から1文字ずつ取って、要素が重複しない集合に入れることが重要となっています。</p>
<p>そして、重複がない要素数が7個となれば<code>Yes</code>、そうでなければ<code>No</code>を出力すればACとなります。</p>
<p>最初に、a = {} と書いてしまうとディクショナリーになってしまうので、a = set() で初期化する必要があることに注意してください。</p>
