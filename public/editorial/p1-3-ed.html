<h1><a href="../problem/p1-3.html" target="_blank">1-3:身長</a>
    解説
</h1>
<hr>
<!-- 解説文　-->
<p>まず、最大値を更新していくための変数\(ans\)を用意します。</p>
<p>そして、\(A_1\), \(A_2\), \(\cdots\), \(A_{N-1}\)を1つずつ見ていき、\(A_i\)と\(A_{i+1}\)の差を計算し、その差が\(ans\)より大きければ\(ans\)を更新します。</p>
<p>身長の差は変数 \(dif\) に格納し、マイナスになる場合のために絶対値を取ります。また、 \(i\) と \(i+1\) を比較しているので、配列の範囲外を参照しないように \(n-1\) までのループにします。</p>
<p>最後に、\(ans\)を出力します。</p>
